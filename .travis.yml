language: python
python:
- '3.6'
before_install:
- pip install poetry
install:
- poetry install
script:
- poetry run coverage run -m pytest
after_success:
- poetry run mullpy
after_script:
- poetry run coveralls
deploy:
  provider: pypi
  user: franccesco
  password:
    secure: 
  on:
    tags: true
    branch: master
after_deploy:
  - deactivate
  - pip install mullvad-python
  - mullpy
